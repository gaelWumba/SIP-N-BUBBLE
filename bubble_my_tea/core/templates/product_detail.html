{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="flex justify-center lg:w-1/2 w-full object-cover object-center bg-[#FFE6E6] lg:aspect-none group-hover:opacity-75 lg:h-96">
            <img src="{% static product.image %}" alt="{{ product.name }}" class="w-32 object-cover object-center">
        </div>

        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ product.name }}</h1>
            
            <p class="leading-relaxed">{{ product.description }}</p>
            <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5">
            </div>
            <div class="flex">
            <span class="title-font font-medium text-2xl text-gray-900">{{ product.price }} â‚¬</span>
            <button class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
